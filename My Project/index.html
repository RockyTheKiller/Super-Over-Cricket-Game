<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Logo" id="logo">

    <section>
        <div class="cards" id="card-1">
            <h1>IND</h1>
            <div class="circle-div" id="ind-dots">
                <div id="ind-dot-1" class="circles">1</div>
                <div id="ind-dot-2" class="circles">2</div>
                <div id="ind-dot-3" class="circles">3</div>
                <div id="ind-dot-4" class="circles">4</div>
                <div id="ind-dot-5" class="circles">5</div>
                <div id="ind-dot-6" class="circles">6</div>
            </div>
            <div class="score-box" id="ind-score-box">
                <span id="ind-score">0</span>
                <span>/</span>
                <span id="ind-wickets">0</span>
            </div>
        </div>


        <div class="cards" id="card-2">
            <h1>PAK</h1>
            <div class="circle-div" id="pak-dots">
                <div id="pak-dot-1" class="circles">1</div>
                <div id="pak-dot-2" class="circles">2</div>
                <div id="pak-dot-3" class="circles">3</div>
                <div id="pak-dot-4" class="circles">4</div>
                <div id="pak-dot-5" class="circles">5</div>
                <div id="pak-dot-6" class="circles">6</div>
            </div>
            <div class="score-box" id="pak-score-box">
                <span id="pak-score">0</span>
                <span>/</span>
                <span id="pak-wickets">0</span>
            </div>
        </div>
    </section>

    <section id="buttons">
        <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
</body>
</html>
